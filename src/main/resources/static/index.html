<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 1em;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .nav-links {
            display: flex;
        }
        .navbar .login-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .navbar .login-button:hover {
            background-color: #45a049;
        }
        .container {
            display: none; /* Hidden by default */
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="nav-links">
        <a href="#" onclick="mostrarSeccion('clientes-container')">Clientes</a>
        <a href="#" onclick="mostrarSeccion('productos-container')">Productos</a>
        <a href="#" onclick="mostrarSeccion('deliverys-container')">Delivery</a>
    </div>
    <button class="login-button" onclick="redirigirALogin()">Iniciar Sesión</button>
</div>

<div class="container" id="clientes-container">
    <h1>Clientes</h1>
    <form id="cliente-form">
        <input type="text" id="cliente-nombre" placeholder="Nombre" required>
        <input type="text" id="cliente-apellido" placeholder="Apellido" required>
        <input type="email" id="cliente-email" placeholder="Email" required>
        <button type="submit">Agregar Cliente</button>
    </form>
    <button onclick="obtenerClientes()">Load Clientes</button>
    <table id="clientes-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div class="container" id="productos-container">
    <h1>Productos</h1>
    <form id="producto-form">
        <input type="text" id="producto-articulo" placeholder="Artículo" required>
        <input type="text" id="producto-descripcion" placeholder="Descripción" required>
        <input type="text" id="producto-marca" placeholder="Marca" required>
        <button type="submit">Agregar Producto</button>
    </form>
    <button onclick="obtenerProductos()">Load Productos</button>
    <table id="productos-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Artículo</th>
            <th>Descripción</th>
            <th>Marca</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div class="container" id="deliverys-container">
    <h1>Deliverys</h1>
    <form id="delivery-form">
        <input type="text" id="delivery-direccion" placeholder="Dirección" required>
        <select id="delivery-comuna" required>
            <option value="">Selecciona una Comuna</option>
        </select>
        <input type="text" id="delivery-region" placeholder="Región" required>
        <button type="submit">Agregar Delivery</button>
    </form>
    <button onclick="obtenerDeliverys()">Load Deliverys</button>
    <table id="deliverys-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Direccion</th>
            <th>Comuna</th>
            <th>Region</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
